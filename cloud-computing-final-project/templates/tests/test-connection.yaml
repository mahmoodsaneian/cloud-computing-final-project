apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cloud-computing-final-project.fullname" . }}-test-connection"
  labels:
    app: {{ include "cloud-computing-final-project.name" . }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: busybox
      command: ['wget', '{{ include "cloud-computing-final-project.fullname" . }}:{{ .Values.app.service.port }}']
  restartPolicy: Never